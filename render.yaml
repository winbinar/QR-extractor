services:
  - type: web
    name: qr-extractor
    env: python
    buildCommand: |
      apt-get update
      apt-get install -y libzbar0 libzbar-dev zbar-tools
      pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.13  # Указано 3.13, как в логах
      - key: LD_LIBRARY_PATH
        value: /usr/lib:/usr/local/lib  # Добавляем путь к библиотекам